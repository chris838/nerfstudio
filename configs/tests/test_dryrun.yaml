defaults:
  - default

dry_run: true

machine_config:
  num_gpus: 0

data:
  dataset:
    dataset_type: blender
    data_directory: tests/data/lego_test
    downscale_factor: 8
  validation_image_indices: [0]
  dataloader:
    num_images_to_sample_from: 1
    num_rays_per_batch: 8

graph:
  max_num_iterations: 5

logging:
  writer: 
    TensorboardWriter:
      save_dir: '/tmp/'

hydra:
  searchpath:
    - file://configs

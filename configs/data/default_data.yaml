defaults:
  # dataset options
  - dataset: blender_lego

# validation options
validation_image_indices: [0, 10] # Which images to evaluate on.

# dataloader options
dataloader:
  num_workers: 4
  shuffle: true
  num_images_to_sample_from: 8
  num_rays_per_batch: 1024
  num_times_to_repeat_images: 40
